
<div class="contenedor-bienvenido" ng-controller="UsuarioCtrl as main">
	<div class="page-title">
      <span class="title">Usuarios / Crear</span>
    </div>
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="card-body">
					<form action="">
						<div class="form-group">
	                        <label for="exampleInputEmail1">Email</label>
	                        <input type="email" class="form-control" name=""  ng-model="main.formData.email" placeholder="Enter email" >
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Dni</label>
	                        <input type="text" class="form-control" name=""  ng-model="main.formData.dni" placeholder="Enter Dni">
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Nombres</label>
	                        <input type="text" class="form-control" name=""  ng-model="main.formData.nombres" placeholder="Enter Nombres">
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Apellidos</label>
	                        <input type="text" class="form-control" name=""  ng-model="main.formData.apellidos" placeholder="Enter Apellidos">
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleInputEmail1">Password</label>
	                        <input type="password" class="form-control" name=""  ng-model="main.formData.password" placeholder="Enter Password">
	                    </div>
						<button class="btn btn-success" ng-click="main.createUsuario()">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
